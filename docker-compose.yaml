version: '3.8'
services:
  backend_my_readings:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend_my_readings
    entrypoint: sh -c "yarn install && yarn start:dev"
    environment:
      MONGODB_URI: ${MONGODB_URI}
    networks:
      - my_readings_networks
    volumes:
      - .:/app/
      - /app/node_modules
    depends_on:
      - mongodb
    links:
      - mongodb
    ports:
      - ${PORT}:${PORT}

  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGODB_URI: ${MONGODB_URI}
    volumes:
      - data:/data/db
    ports:
      - '27017:27017'
    networks:
      - my_readings_networks

  nginx:
    container_name: nginx
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - 8080:8080
    networks:
      - my_readings_networks

volumes:
  data:

networks:
  my_readings_networks:
